<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generate</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>Quote Of The Day</header>
      <div class="content">
        <div class="quote-area">
          <img class="quotes" src="quote.png" alt="quote" />
          <p class="quote">
            Never give up because you never know if the next try is going to be
            the one that works
          </p>
          <img class="quotes" src="double-quotes.png" alt="right quote" />
        </div>
        <div class="authorinfo">
          <span>--</span>
          <p class="author">Mary Kay Ash</p>
        </div>
      </div>
      <button>New Quote</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
